<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>White Papers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto px-4 py-12">
    <nav class="mb-8">
      <ul class="flex space-x-6 text-lg">
        <li><a href="/" class="text-blue-600 hover:underline">Home</a></li>
        <li><a href="/whitepapers" class="text-blue-600 hover:underline">White Papers</a></li>
        <li><a href="/about" class="text-blue-600 hover:underline">About</a></li>
      </ul>
    </nav>

    <h1 class="text-3xl font-bold mb-6">ðŸ“„ White Papers</h1>
    <ul class="space-y-4">
      {% for post in posts %}
      <li>
        <a href="/post/{{ post.slug }}" class="block p-4 rounded-lg bg-white shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold">{{ post.title }}</h2>
          <p class="text-sm text-gray-500">{{ post.date.strftime('%d/%m/%Y') }}</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
